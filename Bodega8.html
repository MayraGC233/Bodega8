<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Pedidos - Materiales El Topollo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">

  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold text-red-700">🚚 Materiales el Topollo</h1>
    <p class="italic text-gray-600">“Al servicio en la construcción de su hogar”</p>
  </header>

  <!-- FORMULARIO -->
  <form id="pedidoForm" class="bg-white p-6 rounded shadow-md space-y-4 max-w-4xl mx-auto">
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold">📦 Número de Pedido</label>
        <input type="text" id="numeroPedido" class="border p-2 rounded w-full" required />
      </div>
      <div>
        <label class="block font-semibold">👤 Nombre del Cliente</label>
        <input type="text" id="cliente" class="border p-2 rounded w-full" />
      </div>
      <div>
        <label class="block font-semibold">🧑‍💼 Nombre del Vendedor</label>
        <input type="text" id="vendedor" class="border p-2 rounded w-full" />
      </div>
      <div>
        <label class="block font-semibold">🚚 Nombre del Chofer</label>
        <input type="text" id="chofer" class="border p-2 rounded w-full" />
      </div>
      <div>
        <label class="block font-semibold">📋 Estado del Pedido</label>
        <select id="estado" class="border p-2 rounded w-full">
          <option value="">Seleccione estado</option>
          <option value="en espera">⏳ En espera</option>
          <option value="cargando">📦 Cargando</option>
          <option value="en ruta">🚛 En ruta</option>
          <option value="entregado">✅ Entregado</option>
          <option value="sin receptor">🚫 Sin receptor</option>
        </select>
      </div>
      <div id="tiempoEstimadoDiv" class="hidden">
        <label class="block font-semibold">⏰ Tiempo Estimado de Entrega</label>
        <input type="text" id="tiempoEstimado" class="border p-2 rounded w-full" />
      </div>
      <div>
        <label class="block font-semibold">🏭 Hora de Salida de Bodega</label>
        <input type="time" id="horaSalida" class="border p-2 rounded w-full" />
      </div>
      <div>
        <label class="block font-semibold">📍 Hora de Entrega</label>
        <input type="time" id="horaEntrega" class="border p-2 rounded w-full" />
      </div>
      <div class="col-span-2">
        <label class="block font-semibold">📬 Nombre de quien Recibe</label>
        <input type="text" id="recibe" class="border p-2 rounded w-full" />
      </div>
      <div class="col-span-2">
        <label class="block font-semibold">🧾 Estado de Factura/Nota</label>
        <select id="factura" class="border p-2 rounded w-full">
          <option value="">Seleccione</option>
          <option value="firma">✍️ Firma</option>
          <option value="cobro">💰 Cobro</option>
        </select>
      </div>
    </div>
    <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700">Guardar Pedido</button>
  </form>

  <!-- MENSAJE ALERTA -->
  <div id="notificacion" class="hidden text-red-700 text-center mt-4 font-semibold"></div>

  <!-- TABLA RESUMEN -->
  <section class="mt-10 max-w-6xl mx-auto">
    <h2 class="text-xl font-bold mb-4">📄 Pedidos Registrados</h2>
    <table class="min-w-full bg-white border rounded shadow text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">Pedido</th>
          <th class="p-2 border">Cliente</th>
          <th class="p-2 border">Vendedor</th>
          <th class="p-2 border">Estado</th>
          <th class="p-2 border">Tiempo Estimado</th>
          <th class="p-2 border">Chofer</th>
          <th class="p-2 border">Salida</th>
          <th class="p-2 border">Entrega</th>
          <th class="p-2 border">Recibe</th>
          <th class="p-2 border">Factura/Nota</th>
        </tr>
      </thead>
      <tbody id="tablaPedidos"></tbody>
    </table>
  </section>

  <!-- SCRIPT -->
  <script>
    const form = document.getElementById('pedidoForm');
    const tablaPedidos = document.getElementById('tablaPedidos');
    const estado = document.getElementById('estado');
    const tiempoEstimadoDiv = document.getElementById('tiempoEstimadoDiv');
    const notificacion = document.getElementById('notificacion');

    const API_URL = "https://script.google.com/macros/s/AKfycby42m4DEcrTUgWV7HdbLlRybpZAy_obeyiYYvV1bQBjKYomIZwvGzDcorcVOpWUoXFH7A/exec
";

    // Mostrar campo Tiempo Estimado solo si estado = en espera
    estado.addEventListener('change', () => {
      tiempoEstimadoDiv.classList.toggle('hidden', estado.value !== 'en espera');
    });

    // Autocompletar si el pedido ya existe
    document.getElementById('numeroPedido').addEventListener('blur', async (e) => {
      const id = e.target.value.trim();
      if (!id) return;
      const data = await fetch(API_URL).then(res => res.json());
      if (data.result === "success") {
        const pedidoExistente = data.pedidos.find(p => p["Número de Pedido"] == id);
        if (pedidoExistente) {
          document.getElementById('cliente').value = pedidoExistente.Cliente || "";
          document.getElementById('vendedor').value = pedidoExistente.Vendedor || "";
          document.getElementById('chofer').value = pedidoExistente.Chofer || "";
          document.getElementById('factura').value = pedidoExistente["Factura/Nota"] || "";
          document.getElementById('estado').value = pedidoExistente.Estado || "";
          document.getElementById('tiempoEstimado').value = pedidoExistente["Tiempo Estimado"] || "";
        }
      }
    });

    // Guardar pedido
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const datos = {
        numeroPedido: document.getElementById('numeroPedido').value.trim(),
        cliente: document.getElementById('cliente').value.trim(),
        vendedor: document.getElementById('vendedor').value.trim(),
        chofer: document.getElementById('chofer').value.trim(),
        estado: document.getElementById('estado').value,
        tiempoEstimado: document.getElementById('tiempoEstimado').value.trim(),
        horaSalida: document.getElementById('horaSalida').value,
        horaEntrega: document.getElementById('horaEntrega').value,
        recibe: document.getElementById('recibe').value.trim(),
        factura: document.getElementById('factura').value
      };

      // Enviar a Google Sheets
      await fetch(API_URL, {
        method: "POST",
        body: new URLSearchParams(datos)
      });

      // Notificación si no hay receptor
      if (datos.estado === "sin receptor") {
        notificacion.classList.remove('hidden');
        notificacion.innerHTML = `⚠️ No hay quien reciba el pedido #${datos.numeroPedido}. 
          <a href="https://wa.me/?text=Pedido%20${datos.numeroPedido}%20no%20tiene%20receptor.%20Contacta%20al%20cliente." 
          target="_blank" class="underline text-green-700">Contactar por WhatsApp</a>`;
      } else {
        notificacion.classList.add('hidden');
      }

      // Refrescar tabla
      await cargarPedidos();

      // Limpiar formulario
      form.reset();
      tiempoEstimadoDiv.classList.add('hidden');
    });

    // Cargar pedidos desde Google Sheets
    async function cargarPedidos() {
      const data = await fetch(API_URL).then(res => res.json());
      if (data.result === "success") {
        tablaPedidos.innerHTML = "";
        data.pedidos.forEach(p => {
          tablaPedidos.innerHTML += `
            <tr class="text-center">
              <td class="border p-1">${p["Número de Pedido"]}</td>
              <td class="border p-1">${p.Cliente}</td>
              <td class="border p-1">${p.Vendedor}</td>
              <td class="border p-1">${p.Estado}</td>
              <td class="border p-1">${p["Tiempo Estimado"] || "—"}</td>
              <td class="border p-1">${p.Chofer}</td>
              <td class="border p-1">${p["Hora Salida"] || "—"}</td>
              <td class="border p-1">${p["Hora Entrega"] || "—"}</td>
              <td class="border p-1">${p.Recibe || "—"}</td>
              <td class="border p-1">${p["Factura/Nota"] || "—"}</td>
            </tr>
          `;
        });
      }
    }

    // Inicializar
    cargarPedidos();
  </script>
</body>
</html>
